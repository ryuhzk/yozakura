$rosewater = rgba(f5e0dcff)
$flamingo = rgba(f2cdcdff)
$pink = rgba(f5c2e7ff)
$mauve = rgba(cba6f7ff)
$red = rgba(f38ba8ff)
$maroon = rgba(eba0acff)
$peach = rgba(fab387ff)
$yellow = rgba(f9e2afff)
$green = rgba(a6e3a1ff)
$teal = rgba(94e2d5ff)
$sky = rgba(89dcebff)
$sapphire = rgba(74c7ecff)
$blue = rgba(89b4faff)
$lavender = rgba(b4befeff)
$text = rgba(cdd6f4ff)
$subtext1 = rgba(bac2deff)
$subtext0 = rgba(a6adc8ff)
$overlay2 = rgba(9399b2ff)
$overlay1 = rgba(7f849cff)
$overlay0 = rgba(6c7086ff)
$surface2 = rgba(585b70ff)
$surface1 = rgba(45475aff)
$surface0 = rgba(313244ff)
$base = rgba(1e1e2eff)
$mantle = rgba(181825ff)
$crust = rgba(11111bff)

$background = $base
$surface = $surface0
$foreground = $text
$inactive_border = $overlay0
$shadow_color = rgba(9ca0b066)

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $blue
    resize_on_border = true
    extend_border_grab_area = 15
    allow_tearing = true
}


animations {
    enabled = yes
    bezier = snappy, 0.25, 0.46, 0.45, 0.94
    bezier = smooth, 0.23, 1, 0.32, 1
    bezier = slide, 0.165, 0.84, 0.44, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windows, 1, 4, snappy, slide
    animation = windowsIn, 1, 4, overshot, popin 85%
    animation = windowsOut, 1, 3, snappy, popin 85%
    animation = windowsMove, 1, 4, snappy
    animation = fade, 1, 5, smooth
    animation = fadeIn, 1, 4, smooth
    animation = fadeOut, 1, 3, smooth
    animation = workspaces, 1, 3, smooth, slidefade 20%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = layersIn, 1, 3, smooth, popin 85%
    animation = layersOut, 1, 2, snappy, popin 85%
    animation = specialWorkspace, 1, 3, overshot, slidefade 15%
}

decoration {
    rounding = 6

    shadow {
        enabled = true
        range = 12
        render_power = 2
        color = $shadow_color
        color_inactive = $shadow_color
        offset = 0 0
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        contrast = 1.5
        brightness = 0.8
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        noise = 0.01
        ignore_opacity = true
        new_optimizations = on
    }
    active_opacity = 0.98
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

input {
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
    force_no_accel = true
}

gestures {
    gesture = 3, left, dispatcher, workspace, -1
    gesture = 3, right, dispatcher, workspace, +1
}

misc {
   background_color = $background
}

# layerrule = blur, walker
layerrule = ignorezero, walker
